{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ req_use.name }}</h1>

  <p><strong>Name:</strong> <a href="">{{ req_use.name }}</a></p> <!-- author detail link not yet defined -->
  <p><strong>Location:</strong> {{ req_use.location }}</p>
  <p><strong>Latitude:</strong> {{ req_use.latitude }}</p>
  <p><strong>Longitude:</strong> {{ req_use.longitude }}</p>
  <p><strong>Introduce:</strong> {{ req_use.introduce }}</p>

  <div id="map" style="width:750px;height:350px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f0b2461641fe36bfad41a885e385288f"></script>
  <script>
  var mapContainer = document.getElementById('map'), 
      mapOption = { 
          center: new kakao.maps.LatLng({{req_use.latitude}}, {{req_use.longitude}}), 
          level: 3
      };
  var map = new kakao.maps.Map(mapContainer, mapOption); 

  var markerPosition  = new kakao.maps.LatLng({{req_use.latitude}}, {{req_use.longitude}}); 

	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});
	marker.setMap(map);
  </script>

{% endblock %}
